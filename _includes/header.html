<header id="header">
  <nav class="navbar navbar-expand-md navbar-dark jsc-header">
    <a class="navbar-brand jsc-brand" href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/favicon.png" width="35" height="35" class="d-inline-block align-top" alt=""> jsConvert
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-container" aria-controls="navbar-container"
      aria-expanded="false" aria-label="Toggle navigation">
      <span>
        <i class="fa fa-bars"></i>
      </span>
    </button>

    <div class="collapse navbar-collapse" id="navbar-container">
      <ul class="navbar-nav mr-auto">
        {% for i in site.urls %}
        <li class="nav-item">
          <a class="nav-link {% if page.path == i.url %} active {% endif %}" href="{{ site.baseurl }}{{ i.url }}">{{ i.text }}</a>
        </li>
        {% endfor %}
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link jsc-link" href="//github.com/huynhsamha/js-convert-case" target="_blank">
            <img src="{{ site.baseurl }}/img/github.png" alt="GitHub" height="25">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link jsc-link" href="//www.npmjs.com/package/js-convert-case" target="_blank">
            <img src="{{ site.baseurl }}/img/npm.png" alt="NPM" height="20">
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
